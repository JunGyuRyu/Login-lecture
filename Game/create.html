<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="signin-style.css">
<script src="jquery-3.4.1.min.js"></script>
</head>
<body>
  <section class="signin-form">
   <h1 style="font-size: 50px;")>Sign In Please</h1>
      <form action="">
         <div class="int-area">
            <input type="text" name="id" id="id" autocomplete="off" required>
            <label for="id">USER NAME</label>
         </div>
         <div class="int-area">
            <input type="password" name="pw" id="pw" autocomplete="off" required>
            <label for="pw">PASSWORD</label>
         </div>
         <div class ="btn-area">
            <button id="btn" type="submit">SIGNIN</button>
         </div>
      </form> 
       <div class ="caption">
            <a href="games/index.html">Guest</a><br>
            <a href="javascript:history.back()"class="btn btn-primary">Back</a>
         </div>
  </section>
  
  <script>
  var c=[0]
  var d=[0]
      let id = $('#id');
      let pw = $('#pw');
      let btn = $('#btn');
      $(btn).on('click', function(event){
        if($(id).val() == ""){
          $(id).next('label').addClass('warning');
          setTimeout(function(){
              $('label').removeClass('warning');
          },1500);
        }
        else  if($(pw).val() == ""){
          $(pw).next('label').addClass('warning');
        }
        else if(($(id).val() !== "") && ($(pw).val() !== "")){
        a = $(id).val();
        b = $(pw).val();
        c[0] = a;
        d[0] = b;
        localStorage.setItem('id', JSON.stringify(c));
        localStorage.setItem('pw', JSON.stringify(d));
        alert(c[0]+' Sign up complete.');
        event.preventDefault();
        location.href="login.html";
             
        }
      });
  </script> 
</body>
</html>
